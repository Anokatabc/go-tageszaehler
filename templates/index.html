<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="/static/style.css">
  <script defer type="text/javascript" src="/static/main.js"></script>
  <script defer type="text/javascript" src="/static/calendar.js"></script>
  <title>Tageszähler</title>
</head>
<body>
  <h1>Tageszähler</h1>
<form method="post" action="/results.html">
  <div class="date-selections">
    <label for="year-select">Jahr auswählen</label>
    <select name="Monat" id="year-select"></select>
    <label for="month-select">Monat auswählen</label>
    <select name="Monat" id="month-select"></select>
    <label for="day-select">Tag auswählen</label>
    <select name="Tag" id="day-select"></select>
    <br>
    <label id="calendar-label" for="datepicker">Alternativ-Daten auswählen: </label>
    <input id="datepicker" type="date">
    <button style="margin-left:10%;" class="button" type="button" id="addWeek">Woche hinzufügen</button>
  </div>
  <div class="random-div"></div>
  <div class="calendar-outer">
    <div id="calendar" class="calendar">
      <span id="datepicker-clear-span"><button type="button" id="datepicker-clear-btn"><u>Auswahl löschen</u></button></span>
      <div class="header">
        <button class="clndrbtn" type="button" id="prevBtn">
          <i class="fa-solid fa-chevron-left">＜</i>
        </button>
        <div class="monthYear" id="monthYear"></div>
        <button class="clndrbtn" type="button" id="nextBtn">
          <i class="fa-solid fa-chevron-right">＞</i>
        </button>
      </div>
      <div class="days">
        <div class="day" value="1">Mon</div>
        <div class="day" value="2">Tue</div>
        <div class="day" value="3">Wed</div>
        <div class="day" value="4">Thu</div>
        <div class="day" value="5">Fri</div>
        <div class="day" value="6">Sat</div>
        <div class="day" value="0">Sun</div>
      </div>    
      <div class="dates" id="dates"></div>
      <span id="datepicker-add-span"><button type="button" id="datepicker-add-btn">Tage <br>hinzufügen</button></span>
    </div>
    <div class="date-selection">
      
    </div>
  </div>

    <button class="button" type="button" id="clear">Übersicht zurücksetzen</button>
  </div>

  <input type="submit" value="Berechne Gesamtstunden">
